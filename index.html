<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" name="" id="city-input" placeholder="Enter a city">
            <input type="submit" value="Get details">
        </form>
        <div class="date">
            <div class="icon">
                <img src="/batman.webp" alt="">
            </div>
            <div class="temp">22 C</div>
            <div class="desc"></div>
            <div class="details">
                <div>Feel Like: 23 Deg</div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 30</div>
            </div>
        </div>
    </div>
</body>
</html>
